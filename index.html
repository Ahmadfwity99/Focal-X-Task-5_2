<body>

    <header>
        <!-- navS tart -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

                <a class="navbar-brand" href="index.html">Task 5</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse p-2" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#hero">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#unit-converter">Unit Converter</a>
                        </li>
                    </ul>
                </div>
            </div>

        <!-- nav End -->
        <section id="hero" class="hero">
            <div class="container-fluid">
                <h1>Welcom to Ahmad Fwity <span>Task 5</span></h1>
            </div>
        </section>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main>
        <section id="unit-converter" class="unit-converter">
            <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
                <div class="section-title text-center p-2 m-2">
                    <h2 class="fs-1 p-2">
                        Unit Converter
                    </h2>
                </div>
                <div class="container-fluid">
                    <div class="mb-3">
                        <label for="from" class="form-label">
                            <p class="label-title text-center fs-3">From:</p>
                        </label>
                        <select name="from" id="from" class="from form-control">
                            <option class="km" value="km">km</option>
                            <option class="m" value="m">m</option>
                            <option class="cm" value="cm">cm</option>
                        </select>
                        <input type="number" class="number-one form-control mt-3">
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">
                            <p class="label-title text-center fs-3">To:</p>
                        </label>
                        <select name="to" id="to" class="to form-control">
                            <option class="km" value="km">km</option>
                            <option class="m" value="m">m</option>
                            <option class="cm" value="cm">cm</option>
                        </select>
                        <button onclick="convertUnit()" class="btn btn-primary btn-operator mt-3">Convert</button>
                    </div>
                    <div class="mb-3">
                        <label for="result" class="form-label">
                            <p class="label-title text-center fs-3">Result:</p>
                        </label>
                        <input type="number" name="result" class="result form-control" readonly>
                    </div>

                    <button onclick="clearResult()" class="btn btn-primary btn-operator">Clear</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer id="footer" class="position-relative footer bg-dark text-white py-3">
        <div class="container-fluid">
            <div class="social-links text-center d-flex align-items-center justify-content-center mt-4">
